<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/manager.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script src="js/CourseManager/Course.js"></script>
    <link href="https://allfont.ru/allfont.css?fonts=roboto-medium" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <title>Course's Manager</title>
  </head>
  <body>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="js/CourseManager/CourseManager.js"></script>
      <header>
          <div class="parent">
            <div class="children left-children">
              <div class="child"><h3 id="title">CourseManager</h3></div>
            </div>
            <div class="children right-children">
              <div class="greetings"><a id="greetings"></a></div>
              <div class="child"><input id="exit" onclick="redirect()" type="submit" value="Выход" action="singInForm.html"></div>
            </div>
          </div>
      </header>
    <main>
        <div class = "container">
          <p>Календарь событий пока пуст</p id ="emptyCalendar">
            <ul id ="eventCalendar">
            </ul>
          <input id="createCourseBtn" type="submit" value="Создайте первый курс" onclick="ShowCreateForm()">
        </div>
        <div class = "container sheulder">
          <table width="100%" cellpadding="4" cellspacing="0" id="calendar" >
            <tr>
             <th id ="coursesTime">#</th><th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th>
            </tr>
            <tr>
             <td>9:00</td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
             <td>10:00</td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
             <td>11:00</td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td>12:00</td><td></td><td></td><td></td><td></td><td></td>
             </tr>
             <tr>
              <td>13:00</td><td></td><td></td><td></td><td></td><td></td>
             </tr>
             <tr>
              <td>14:00</td><td></td><td></td><td></td><td></td><td></td>
             </tr>
             <tr>
              <td>15:00</td><td></td><td></td><td></td><td></td><td></td>
             </tr>
             <tr>
              <td>16:00</td><td></td><td></td><td></td><td></td><td></td>
             </tr>
             <tr>
              <td>17:00</td><td></td><td></td><td></td><td></td><td></td>
             </tr>
           </table>
        </div>
          <div id="createCourseForm">
              <label for="courseName"><b>Имя курса(на англ.)</b></label>
              <input type="text" placeholder="Enter a coure name e.g. (.Net Core)" name="courseName" 
              pattern="[A-Za-z]" required maxlength="15" minlength="3" id = "courseName">
              <label for="description"><b>Описание</b></label>
              <input type="text" placeholder="Enter a description" name="description" 
              pattern="[A-Za-z]" required maxlength="500" minlength="3" id="description">
              <label for="cost"><b>Цена</b></label>
              <input type="text" placeholder="Enter a сost" name="cost" 
              pattern="[0-9]{,3}" required maxlength="999" minlength="1" id="cost">
              <label for="day"><b>День недели</b></label>
              <select name="days" id="days" required>
                <option value="Пн">Пн</option>
                <option value="Вт">Вт</option>
                <option value="Ср">Ср</option>
                <option value="Чт">Чт</option>
                <option value="Пт">Пт</option>
              </select>
              <label for="startTime"><b>Время старта</b></label>
              <select name="startTime" id="startTime" required>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
              </select>
              <label for="endTime"><b>Время окончания</b></label>
              <select name="endTime" id="endTime" required>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
              </select>
              <button type="submit" onclick="HideCreateForm();CreateCourse()" class="button-sumbit">Создать</button>
          </div>
          <div id="editCourseForm">
            <label for="courseName"><b>Имя курса(на англ.)</b></label>
            <input type="text" placeholder="Enter a coure name e.g. (.Net Core)" name="courseName" 
            pattern="[A-Za-z]" required maxlength="15" minlength="3">
            <label for="description"><b>Описание</b></label>
            <input type="text" placeholder="Enter a description" name="description" 
            pattern="[A-Za-z]" required maxlength="500" minlength="3">
            <label for="cost"><b>Цена</b></label>
            <input type="text" placeholder="Enter a сost" name="cost" 
            pattern="[0-9]{,3}" required maxlength="999" minlength="1">
            <label for="day"><b>День недели</b></label>
            <select name="days" id="days" required>
              <option value="Пн">Пн</option>
              <option value="Вт">Вт</option>
              <option value="Ср">Ср</option>
              <option value="Чт">Чт</option>
              <option value="Пт">Пт</option>
            </select>
            <label for="startTime"><b>Время старта</b></label>
            <select name="startTime" id="startTime" required>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
            </select>
            <label for="endTime"><b>Время окончания</b></label>
            <select name="endTime" id="endTime" required>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
            </select>
            <button type="submit" onclick="HideEditForm()" class="button-sumbit">Редактировать</button>
        </div>
    </main>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <footer class="tm-footer">
    </footer>
