<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/signin.css">
    <link href="https://allfont.ru/allfont.css?fonts=roboto-medium" rel="stylesheet" type="text/css" />
    <script src="jquery-3.5.1.min.js"></script>
    <title>Sing in</title>
  </head>
  <body>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="js/SignIn/SignIn.js"></script>
    <main>
      <div class="form-display show" id="login">
        <h3>Sign in</h3>
        <form method="post" novalidate="">
                <div class="item">
                  <div class = "icon">
                     <img src="assets/login.jpg" width="35px" height="35px">
                  </div>
                    <input data-validate-length-range="3" id="username" placeholder="My name is" 
                     required pattern="[[A-Za-z]{3,}]" type="text" maxlength="20" minlength="3">
                </div>
                <div> 
                  <a class="message" >Not valid input, only Latin letters and digits are allowed</a>
                </div>
                <div class="item">
                    <div class = "icon" >
                        <img src="assets/password.png" width="35px" height="35px">
                    </div>
                    <input data-validate-length-range="6" id ="password" name="password" placeholder="Password" 
                    required pattern="[[A-Za-z0-9]{6,}]" type="password" maxlength="25" minlength="6">
                </div>
                <div class="item"> 
                  <a class="message" >Not valid input, only Latin letters and digits are allowed</a>
                </div>
                 <input class="button-login" type="button" value= "Sign in" onclick="getUserName()">
        </form>
      </div>
    </main>
  </body>
  <footer class="tm-footer">
  </footer>
